<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación - QV</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="./img/icons8-assorted-shape-tool-selector-for-designing-application-32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="pagina">

        <aside class="barra">

            <div class="logo">
                <img src="./img/logo V usar.png" alt="error-logo" class="logo-icono"/>
                <span class="logo-nombre">APLICACIÓN QV</span>
            </div>

            <nav class="menus">
                <ul class="menus-lista">
                    <li class="menus-opciones">
                        <a href="#" class="opcion">
                            <img src="./icon/aplicacion.svg" alt="error" class="simbolo">
                            <span class="titulo">Aplicaciones</span>
                            <img src="./icon/down.svg" alt="error" class="flecha">
                            <input type="checkbox" class="casilla">
                        </a>

                        <nav class="sub-opcion-contenedor">
                            <ul class="sub-opcion-menus">
                                <li class="sub-opcion"><a href="#">Calculadora de calorías</a></li>
                                <li class="sub-opcion"><a href="#">Calculadora</a></li>
                             </ul>
                        </nav>
                    </li>
                    <li class="menus-opciones">
                        <a href="#" class="opcion">
                            <img src="./icon/webs.svg" alt="error" class="simbolo">
                            <span class="titulo">Páginas web</span>
                            <img src="./icon/down.svg" alt="error" class="flecha">
                            <input type="checkbox" class="casilla">
                        </a>

                        <nav class="sub-opcion-contenedor">
                            <ul class="sub-opcion-menus">
                                <li class="sub-opcion"><a href="#">Página 1</a></li>
                                <li class="sub-opcion"><a href="#">Página 2</a></li>
                                <li class="sub-opcion"><a href="#">Página 3</a></li>
                            </ul>
                        </nav>
                    </li>
                    <li class="menus-opciones">
                        <a href="#" class="opcion">
                            <img src="./icon/comentario.svg" alt="error" class="simbolo">
                            <span class="titulo">Comentarios</span>
                            <img src="./icon/down.svg" alt="error" class="flecha">
                            <input type="checkbox" class="casilla">
                        </a>

                        <nav class="sub-opcion-contenedor">
                            <ul class="sub-opcion-menus">
                                <li class="sub-opcion"><a href="#">Foro 1</a></li>
                                <li class="sub-opcion"><a href="#">Foro 2</a></li>
                            </ul>
                        </nav>
                    </li>
                </ul>
            </nav>
            
        </aside>

        <main class="main">

            <header class="header">
                    <ul class="opciones-header">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Tema</a></li>
                    </ul>
            </header>

            <main class="contenido">

                 <section class="aplicaciones">

                    <div class="calculadora-calorias">
                        <div>
                            <label for="peso">Peso: </label>
                            <input type="text" class="peso">
                        </div>
                    </div>

                    <div class="libre">

                    </div>

                </section>

            </main>

            <footer class="inferior">
                Inferior
            </footer>   

        </main>

    </div>
